<!-- Title -->
<title ng-bind="title"></title>

<!-- Header -->
<div ng-include="'templates/partial/header-view.html'" ng-controller="HeaderController"></div>

<div class="container" ng-if="!isLoggedIn">
</div>

<div class="container" ng-if="isLoggedIn">
    <div class="row">
        <div class="box">
            <div class="row" ng-controller="PigeonController">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <form role="form">
                        <div class="row">
                            <div class="form-group col-lg-12">
                                <label>Title</label>
                                <input type="text" class="form-control" ng-model="pigeonData.title">
                            </div>
                            <img class="img-preview" ng-src="{{pigeonData.imageData}}" />
                            <div class="form-group col-lg-12">
                                <label>Message</label>
                                <textarea class="form-control" rows="3" ng-model="pigeonData.content"></textarea>
                            </div>
                            <div class="form-group col-lg-12">
                                <span class="btn btn-default btn-file">
                                    Browse <input id="photo-upload" type="file" ng-picture-select="onFileSelect($files)" ng-model="pigeonData.imageData">
                                </span>
                                <button type="button" class="btn btn-default" ng-click="createPigeon()">Post</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h4>
                        Title
                    </h4>
                    <img class="img-responsive img-border img-full" src="imgs/pigeon.jpg" alt="">

                    <div class="row">
                        <p>This is simple content</p>
                        <small>October 13, 2013</small>
                    </div>

                    <div class="row">
                        <p>105 Points 54 Comments</p>
                        <p>
                            <button type="button" class="btn btn-default btn-lg">
                                <div class="glyphicon glyphicon-star-empty"></div>
                            </button>
                            <button type="button" class="btn btn-default btn-lg">
                                <div class="glyphicon glyphicon-chevron-up"></div>
                            </button>
                            <button type="button" class="btn btn-default btn-lg">
                                <div class="glyphicon glyphicon-chevron-down"></div>
                            </button>
                            <button type="button" class="btn btn-default btn-lg">
                                <div class="glyphicon glyphicon-comment"></div>
                            </button>
                        </p>
                    </div>

                    <div class="row" ng-if="isCommentsExpanded">
                        <form role="form">
                            <div class="row">
                                <div class="form-group col-lg-12">
                                    <label>Comment</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                                <div class="form-group col-lg-12">
                                    <button type="submit" class="btn btn-default">Comment</button>
                                </div>
                            </div>
                        </form>
                        <hr>
                        <p>Comment 1</p>
                        <hr>
                        <p>Comment 2</p>
                        <hr>
                        <p>Comment 3</p>
                        <hr>
                        <div class="form-group col-lg-12">
                            <input type="hidden" name="save" value="contact">
                            <button type="submit" class="btn btn-default">More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div ng-include="'templates/partial/footer-view.html'"></div>
