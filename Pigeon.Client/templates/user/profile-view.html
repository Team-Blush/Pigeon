<!-- Title -->
<title ng-bind="title"></title>

<!-- Header -->
<div ng-include="'templates/partial/header-view.html'" ng-controller="HeaderController"></div>

<div class="container" ng-if="!isLoggedIn">
</div>

<div class="container" ng-if="isLoggedIn">
    <div class="row">
        <div class="box">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <form role="form">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="row">
                                    <img class="img-profile" ng-src="{{myData.profilePhotoData}}" />
                                </div>
                                <div class="row">
                                    <span class="btn btn-default btn-file">
                                        Select Profile Image <input id="photo-upload" type="file" ng-picture-select="onFileSelect($files)" ng-model="myData.profilePhotoData">
                                    </span>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="row">
                                    <img class="img-cover" ng-src="{{myData.coverPhotoData}}" />
                                </div>
                                <div class="row">
                                    <span class="btn btn-default btn-file">
                                        Select Cover Image <input id="photo-upload" type="file" ng-picture-select="onFileSelect($files)" ng-model="myData.coverPhotoData">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label>First Name</label>
                                <input type="text" class="form-control" ng-model="myData.firstName">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Last Name</label>
                                <input type="text" class="form-control" ng-model="myData.lastName">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Email</label>
                                <input type="text" class="form-control" ng-model="myData.email">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Age</label>
                                <input type="text" class="form-control" ng-model="myData.age">
                            </div>

                            <div class="form-group col-lg-12">
                                <button type="button" class="btn btn-default" ng-click="editProfile()">Edit Profile</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-lg-offset-4">
                                <div class="form-group col-lg-12">
                                    <label>Old Password</label>
                                    <input type="password" class="form-control" ng-model="changePasswordData.oldPassword">
                                </div>
                                <div class="form-group col-lg-12">
                                    <label>New Password</label>
                                    <input type="password" class="form-control" ng-model="changePasswordData.newPassword">
                                </div>
                                <div class="form-group col-lg-12">
                                    <label>Confirm Password</label>
                                    <input type="password" class="form-control" ng-model="changePasswordData.confirmPassword">
                                </div>
                                <div class="form-group col-lg-12">
                                    <button type="button" class="btn btn-default" ng-click="changePassword()">Change Password</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div ng-include="'templates/partial/footer-view.html'"></div>
